<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormHTML5</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/94a196b84a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="">
      <div class="container">
        <div class="headerPost col bg-light border">
          <h1>Payment for example</h1>
        </div>
        <div class="bodyPost border">
          <div class="alert alert-danger fs-3 fw-bolder m-2" role="alert">
            Some fields are missing!
          </div>
          <div class="row d-flex block justify-content-between m-4 fs-3 ">
            <div class="col-4 d-flex flex-column">
              <label for="card">Card#</label>
              <input
                type="text"
                id="card"
                placeholder="XXXXXXXXXXXXXXXX"
                value=""
                maxlength="18"
                minlength="12"
              />
            </div>
            <div class="col-4 d-flex flex-column">
              <label for="cvc">CVC#</label>
              <input
                type="password"
                id="cvc"
                placeholder="0000"
                value=""
                min="1"
                max="9999"
              />
            </div>
            <div class="col-3 d-flex justify-content-end">
              <span class="d-flex align-items-end"> $</span>
              <div class="d-flex flex-column">
                <label for="amount">Amount</label>
                <input
                  type="number"
                  id="amount"
                  placeholder="Amount"
                  value=""
                />
              </div>
            </div>
          </div>
          <div class="row d-flex block justify-content-between m-4 fs-3" id="myNames">
            <div class="col-6 d-flex flex-column">
              <label for="user">First Name</label>
              <input
                type="text"
                id="user"
                placeholder="Paquito"
                value=""
              />
            </div>
            <div class="col-6 d-flex flex-column">
              <label for="validationCustom01">Last Name</label>
              <input type="text" class="" id="userLast" placeholder="Gutierrez" value="" />
            </div>
          </div>
          <div class="row d-flex block justify-content-between m-4 fs-3 ">
            <div class="col-6 d-flex flex-column">
              <label for="city">City#</label>
              <input
                type="text"
                id="city"
                placeholder="Malaga"
                value=""
              />
            </div>
            <div class="col-3 d-flex flex-column">
              <label for="state">State</label>
              <input id="state" name="state" type="text" list="defaultTels" />
              <datalist id="defaultTels">
                <option value="Louisiana"> </option>
                <option value="Texas"> </option>
                <option value="Nebraska"> </option>
                <option value="Misuri"> </option>
              </datalist>
            </div>
            <div class="col-3 d-flex flex-column">
              <label for="postCode">Post Code</label>
              <input type="text" id="postCode" placeholder="29004" value="" />
            </div>
          </div>
          <div class="row d-flex block justify-content-between m-4 fs-3 ">
            <div class="col-6 d-flex flex-column border-rounded">
              <p>We accept:</p>
              <div class="col-5 p-1 text-white bg-secondary">
                <input
                  type="radio"
                  id="contactChoice1"
                  name="contact"
                  value="email"
                />
                <label for="contactChoice1"
                  ><i class="fab fa-cc-mastercard"></i
                ></label>

                <input
                  type="radio"
                  id="contactChoice2"
                  name="contact"
                  value="phone"
                />
                <label for="contactChoice2"
                  ><i class="fab fa-cc-visa"></i
                ></label>

                <input
                  type="radio"
                  id="contactChoice3"
                  name="contact"
                  value="mail"
                />
                <label for="contactChoice3"
                  ><i class="fab fa-cc-paypal"></i
                ></label>

                <input
                  type="radio"
                  id="contactChoice4"
                  name="contact"
                  value="mail"
                />
                <label for="contactChoice4"
                  ><i class="fab fa-cc-paypal"></i
                ></label>
              </div>
            </div>
            <div class="col-6 d-flex flex-column">
              <label for="msg">Message</label>
              <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
            </div>
          </div>
        </div>
        <div class="footerPost d-flex flex-row-reverse border-rounded bg-light">
          <div class="offset-10 col-2 d-flex m-1">
            <label for=""></label>
            <input type="reset" name="" id="botton-reset" class="btn btn-secondary"></input>
            <label for=""></label>
            <input type="submit" name="" id="botton-summit" class="btn btn-primary" formnovalidate="formnovalidate"></input>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
